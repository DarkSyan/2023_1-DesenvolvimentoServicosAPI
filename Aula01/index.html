<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSAPI - Aula01</title>
</head>
<body>
    
    <div id="minhaDiv">
       <i> Mankey is a pokémon </i> <br>
    </div>
    <script>
        //document.getElementById("minhaDiv").innerHTML = "Magikarp is a water Pokémon <hr>";
        var minhaDiv = document.getElementById("minhaDiv");
        var conteudo = minhaDiv.innerHTML;
        conteudo = conteudo + "Magikarp is a water Pokémon <hr>";
        minhaDiv.innerHTML = conteudo;

        document.write("Bom dia <b>Treinadores</b>");
        window.alert("Aula01 de DSAPI");
        console.log("Este é um log do nosso site");
    </script>

    <hr>
    
    
    <input type="text" id="txtNome">
    <input type="number" id="txtPreco" placeholder="Preço:">
    <input type="button" onclick="adicionar()" id="btnAdicionar" value="Adicionar">


    <div id="divLista"></div>
    <script>
        function adicionar(){
            var txtNome = document.getElementById("txtNome");
            var nome = txtNome.value;
            var preco = document.getElementById("txtPreco").value;
            var divLista = document.getElementById("divLista");
            divLista.innerHTML += nome + " - " + preco + "<br>";
            txtNome.value = "";
        }
    </script>
</body>
</html>
